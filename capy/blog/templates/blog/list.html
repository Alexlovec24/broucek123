<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pozvanka na Oslavu</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .colorful {
      display: inline-block;
    }

    .colorful span {
      display: inline-block;
      transition: color 0.3s;
    }

    .colorful span:nth-child(1) { color: #e74c3c; }
    .colorful span:nth-child(2) { color: #3498db; }
    .colorful span:nth-child(3) { color: #2ecc71; }
    .colorful span:nth-child(4) { color: #f39c12; }
    .colorful span:nth-child(5) { color: #9b59b6; }
    .colorful span:nth-child(6) { color: #e67e22; }
    .colorful span:nth-child(7) { color: #1abc9c; }
    .colorful span:nth-child(8) { color: #c0392b; }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    img {
      width: 60%;
      max-width: 400px;
      height: auto;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .signature {
      font-size: 0.8em;
      font-family: 'Courier New', Courier, monospace;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .date {
      font-weight: bold;
      text-decoration: underline;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1><span class="colorful"><span>P</span><span>O</span><span>Z</span><span>V</span><span>A</span><span>N</span><span>K</span><span>A</span></span></h1>

  <ul>
    <li>{{random_text}}</li>
    <li>Prineste si dobrou naladu</li>
    <li>Neco k jidlu</li>
  </ul>

  <img src="https://contenutigratis.altervista.org/wp-content/uploads/2022/08/come-decorare-la-propria-festa-con-i-palloncini.jpg" alt="">
  <p class="signature">Alex Nolf</p>
